--- 
application:
  OpenIDSecret: 1234
  OpenIDUA: LWP::UserAgent
framework: 
  AdminMode: 1
  ApplicationClass: TestApp
  ApplicationName: TestApp
  ApplicationUUID: B2B2509E-3EC4-11DE-A47C-73233554FF8D
  ConfigFileVersion: 4
  Database: 
    AutoUpgrade: 1
    CheckSchema: 1
    Database: testapp
    Driver: SQLite
    Host: localhost
    Password: ""
    RecordBaseClass: Jifty::DBI::Record::Cachable
    User: ""
    Version: 0.0.1
  DevelMode: 1
  L10N: 
    PoDir: share/po
  LogLevel: INFO
  Mailer: Sendmail
  MailerArgs: []

  Plugins: 
    - AdminUI: {}
    - CompressedCSSandJS: {}
    - ErrorTemplates: {}
    - Halo: {}
    - LetMe: {}
    - OnlineDocs: {}
    - REST: {}
#    - SkeletonApp: {}
    - OpenID: {}

  PubSub: 
    Backend: Memcached
    Enable: ~
  SkipAccessControl: 0
  TemplateClass: TestApp::View
  View: 
    Handlers: 
      - Jifty::View::Static::Handler
      - Jifty::View::Declare::Handler
      - Jifty::View::Mason::Handler
  Web: 
    BaseURL: http://localhost
    DataDir: var/mason
    Globals: []

    MasonConfig: 
      autoflush: 0
      default_escape_flags: h
      error_format: text
      error_mode: fatal
    Port: 8888
    ServeStaticFiles: 1
    StaticRoot: share/web/static
    TemplateRoot: share/web/templates
